<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle - transparent -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#3282b8" stroke-width="4" opacity="0.3"/>

  <!-- Outer glow -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#0f4c75" stroke-width="2" opacity="0.3"/>

  <!-- Main hexagonal grid pattern (representing registers) -->
  <g opacity="0.8">
    <!-- Row 1 -->
    <circle cx="170" cy="150" r="18" fill="#3282b8" stroke="#bbe1fa" stroke-width="2"/>
    <circle cx="230" cy="150" r="18" fill="#3282b8" stroke="#bbe1fa" stroke-width="2"/>
    <circle cx="290" cy="150" r="18" fill="#3282b8" stroke="#bbe1fa" stroke-width="2"/>
    <circle cx="350" cy="150" r="18" fill="#3282b8" stroke="#bbe1fa" stroke-width="2"/>

    <!-- Row 2 -->
    <circle cx="140" cy="200" r="18" fill="#3282b8" stroke="#bbe1fa" stroke-width="2"/>
    <circle cx="200" cy="200" r="18" fill="#0f4c75" stroke="#bbe1fa" stroke-width="2"/>
    <circle cx="260" cy="200" r="18" fill="#0f4c75" stroke="#bbe1fa" stroke-width="2"/>
    <circle cx="320" cy="200" r="18" fill="#3282b8" stroke="#bbe1fa" stroke-width="2"/>
    <circle cx="380" cy="200" r="18" fill="#3282b8" stroke="#bbe1fa" stroke-width="2"/>

    <!-- Row 3 -->
    <circle cx="170" cy="250" r="18" fill="#0f4c75" stroke="#bbe1fa" stroke-width="2"/>
    <circle cx="230" cy="250" r="18" fill="#0f4c75" stroke="#bbe1fa" stroke-width="2"/>
    <circle cx="290" cy="250" r="18" fill="#0f4c75" stroke="#bbe1fa" stroke-width="2"/>
    <circle cx="350" cy="250" r="18" fill="#3282b8" stroke="#bbe1fa" stroke-width="2"/>

    <!-- Row 4 -->
    <circle cx="140" cy="300" r="18" fill="#3282b8" stroke="#bbe1fa" stroke-width="2"/>
    <circle cx="200" cy="300" r="18" fill="#3282b8" stroke="#bbe1fa" stroke-width="2"/>
    <circle cx="260" cy="300" r="18" fill="#0f4c75" stroke="#bbe1fa" stroke-width="2"/>
    <circle cx="320" cy="300" r="18" fill="#3282b8" stroke="#bbe1fa" stroke-width="2"/>
    <circle cx="380" cy="300" r="18" fill="#3282b8" stroke="#bbe1fa" stroke-width="2"/>

    <!-- Row 5 -->
    <circle cx="170" cy="350" r="18" fill="#3282b8" stroke="#bbe1fa" stroke-width="2"/>
    <circle cx="230" cy="350" r="18" fill="#3282b8" stroke="#bbe1fa" stroke-width="2"/>
    <circle cx="290" cy="350" r="18" fill="#3282b8" stroke="#bbe1fa" stroke-width="2"/>
    <circle cx="350" cy="350" r="18" fill="#3282b8" stroke="#bbe1fa" stroke-width="2"/>
  </g>

  <!-- Central highlight - representing active registers -->
  <circle cx="256" cy="225" r="35" fill="#bbe1fa" opacity="0.2"/>
  <circle cx="256" cy="225" r="30" fill="none" stroke="#bbe1fa" stroke-width="3" opacity="0.6"/>

  <!-- Binary digits suggestion -->
  <g font-family="monospace" font-size="16" fill="#bbe1fa" opacity="0.5" font-weight="bold">
    <text x="245" y="230" text-anchor="middle">101</text>
  </g>

  <!-- Bottom text with stronger colors for visibility -->
  <g font-family="Arial, sans-serif" font-weight="bold">
    <!-- Main title -->
    <text x="256" y="420" text-anchor="middle" font-size="48" fill="#0f4c75" letter-spacing="2">
      HLL
    </text>

    <!-- Subtitle -->
    <text x="256" y="455" text-anchor="middle" font-size="20" fill="#3282b8" letter-spacing="4">
      NANO
    </text>
  </g>

  <!-- Corner accent - representing precision/accuracy -->
  <g opacity="0.4">
    <circle cx="420" cy="92" r="4" fill="#bbe1fa"/>
    <circle cx="435" cy="95" r="3" fill="#bbe1fa"/>
    <circle cx="445" cy="105" r="2" fill="#bbe1fa"/>
  </g>
</svg>
